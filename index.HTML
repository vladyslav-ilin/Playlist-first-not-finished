<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/fonts/style-font.css">
</head>

<body>
  <section class="music">
    <div class="playlist">
      <div class="title-music" id="titleMusic">
        <h1 class="title">Music Playlist</h1>
        <i class="icon-music btn__title"></i>
      </div>
      <ul class="items"></ul>
    </div>

    <div class="buttons">
      <div class="icon-play btn"></div>
      <div class="icon-add btn"></div>
      <div class="icon-close btn"></div>
    </div>

    <div class="window__wrapper">
      <div class="window">
        <div class="window__title">
          <h1 class="window__text">Add New Song</h1>
          <div class="close-btn">
            <i class="icon-close"></i>
          </div>
        </div>
        <form action="#" class="form" name="form">
          <div class="form__title">
            <label for="author" class="form__name">Enter Song</label>
            <input type="text" name="author" id="author" class="form__item">
          </div>
          <div class="form__author">
            <label for="song" class="form__name">Enter author</label>
            <input type="text" name="song" id="song" class="form__item">
          </div>
          <button class="save__button" type="button">Save</button>
        </form>
      </div>
    </div>
  </section>
  <!-- <div class="icon-music"></div> -->



  <script src="js/min.js"></script>
</body>

</html>
